<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="." aria-current="page">Reset</a>
        <a href="https://github.com/Pratik0044" target="_blank">GitHub Link</a>
    </nav>

    <div class="container">
        <h1>BMI Calculator</h1>
        <form >
            <label for="height">Height in CM: </label>
            <input type="number" id="height"/><br>
            <label for="weight">Weight in KG: </label>
            <input type="number" id="weight"/><br>
            <button>Calculate</button>
            <div id="results"></div>
        </form>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <h4>Under Weight = Less than 18.6 KG</h4>
            <h4>Normal Range = 18.6 KG and 24.9 KG </h4>
            <h4>Over Weight = Greather than 24.9</h4>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
